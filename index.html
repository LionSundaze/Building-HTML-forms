<!DOCTYPE html>
<html>
    <head>
        <title>Building Forms</title>
    </head>
    <body>
        <h1>What is your favorite coding language?</h1>
        <form action="" method="post">
            <fieldset>
                <legend>Add user</legend>
                <br>
                <div>
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="first_name">
                </div>

                <div>
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="last_name">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="status">Status:</label>
                    <select id="status" name="user_status">
                        <option value="student">Student</option>
                        <option value="Teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>Choose your favorite programming language:</p>
                    <div>
                        <input type="radio" id="HTML" name="language">
                        <label for="HTML">HTML</label>
                    </div>

                    <div>
                        <input type="radio" id="CSS" name="language">
                        <label for="CSS">CSS</label>
                    </div>

                    <div>
                        <input type="radio" id="Javascript" name="language">
                        <label for="Javascript">Javascript</label>
                    </div>
                    <br>
                    <div>
                        <label for="comments">Comments:</label><br>
                        <textarea id="comments" name="comments"></textarea>
                    </div>
                    <br>
                    <div>
                        <label for="date">Current date:</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <br>
                    <div>
                        <label for="signup">Sign up for newsletter</label>
                        <input type="checkbox" id="signup" name="signup" checked>
                    </div>
                    <div>
                        <label for="agree">Agree to terms and conditions</label>
                        <input type="checkbox" id="agree" name="agree">
                    </div>
                    <br>
                    <div>
                        <button>Submit</button>
                    </div>
                </fieldset>
        </form>
    </body>
</html>
